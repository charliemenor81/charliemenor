<!DOCTYPE html>
    <title></title>
    <head> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2> Charlie's TWS Store </h2>
                    <hr class="hr" />
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Airpods Pro </label>
                    <img src="image/Airpods Pro 2nd generation.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">27000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product2"> Airsounds One </label>
                    <img src="image/Airsounds One True.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product2" id="price2">37000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product3"> Awei TA10 </label>
                    <img src="image/Awei TA10 TWS.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product3" id="price3">37000.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product4"> Baseus WM01 </label>
                    <img src="image/Baseus WM01 TWS.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product4" id="price4">37000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product5"> Edifier X3 </label>
                    <img src="image/Edifier X3 Lite TWS.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product5" id="price5">37000.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product6"> JBL Tour Pro </label>
                    <img src="image/JBL Tour Pro TWS.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product6" id="price6">37000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product7"> JBL TUNE BEAM </label>
                    <img src="image/JBL TUNE BEAM.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product7" id="price7">37000.00</label>
                    <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product8"> Realme buds T300 </label>
                    <img src="image/realme buds t300.jpg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                    <label for="product8" id="price8">37000.00</label>
                    <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                    <label for="carts"> Orders </label<br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
