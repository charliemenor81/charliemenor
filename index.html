<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Cellphone Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .store-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .order-container {
            margin-top: 20px;
        }
        .order-summary {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AT Cellphone Store</h1>
    <div class="store-container">
        <div class="product">
            <img src="s21.jpg" alt="Samsung S21">
            <p>Samsung S21</p>
            <p>27000.00</p>
            <input type="number" id="s21-quantity" placeholder="Enter quantity">
        </div>
        <div class="product">
            <img src="s22.jpg" alt="Samsung S22">
            <p>Samsung S22</p>
            <p>37000.00</p>
            <input type="number" id="s22-quantity" placeholder="Enter quantity">
        </div>
    </div>
    <div class="order-container">
        <h2>Orders</h2>
        <div class="order-summary" id="order-summary"></div>
        <div>
            <p>Total: <span id="total"></span></p>
            <p>Cash Tendered: <input type="number" id="cash-tendered"></p>
            <p>Change: <span id="change"></span></p>
        </div>
        <button onclick="calculateTotal()">Calculate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
